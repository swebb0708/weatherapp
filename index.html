<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <title>Weather App</title>
</head>
<body>
    <h1 class="city_title">Name of City goes here</h1>
    <input type="text" class="zip">
    <h1 class="weather_title">Weather</h1>
    <div class="weather">Weather will go here</div>
    <img src="" alt="Icon is here" class="icon">
    <h1>Temperature</h1>
    <div>
        <span class="temp">Temperature goes here</span>
        <span class="deg">&deg; F</span>
    </div>
    <!--Convert to C-->
    <button class="convert"> Convert to Celcius</button>
    <h1>Humidity</h1>
    <span class="humid">Humidty goes here</span>
    <span>%</span>



    <script src="js/main.js"></script>
</body>
</html>
